<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argo Ocean Data Retriever</title>

  <!-- Tailwind CSS with custom theme -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#6D94C5",   // blue (main background)
            secondary: "#CBDCEB", // light blue (panels)
            accent: "#F5EFE6",    // beige (chat bubbles / inputs)
            highlight: "#E8DFCA", // sand (hover / accents)
            textblue: "#6D94C5"   // blue for all text
          }
        }
      }
    }
  </script>

  <!-- Leaflet.js for mapping -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for chat */
    #chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    #chat-messages::-webkit-scrollbar-track {
      background: #CBDCEB; /* secondary */
    }
    #chat-messages::-webkit-scrollbar-thumb {
      background-color: #E8DFCA; /* highlight */
      border-radius: 10px;
      border: 2px solid #CBDCEB; /* secondary */
    }
    .message-bubble {
      max-width: 80%;
      word-wrap: break-word;
    }
    #map {
      height: 100%;
      width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-primary text-textblue flex flex-col h-screen antialiased">

  <!-- Header -->
  <header class="bg-secondary shadow-md p-4 flex items-center space-x-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-textblue" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16z..." clip-rule="evenodd" />
    </svg>
    <h1 class="text-xl font-bold tracking-wider text-textblue">Argo AI Data Retriever</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex p-4 space-x-4 overflow-hidden">

    <!-- Left Panel: Map Visualization -->
    <div class="w-2/3 flex flex-col bg-secondary p-4 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold mb-2 text-textblue">Fetched Argo-Float Position</h2>
      <div id="map" class="flex-grow"></div>
    </div>

    <!-- Right Panel: Chat Interface -->
    <div class="w-1/3 flex flex-col bg-secondary rounded-lg shadow-lg">
      <div id="chat-container" class="flex flex-col h-full p-4">
        <h2 class="text-lg font-semibold mb-4 text-textblue">Ask a question about Ocean Data</h2>
        
        <!-- Messages Area -->
        <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 space-y-4 pr-2">
          <!-- Example Bot Message -->
          <div class="flex items-start justify-start">
            <div class="message-bubble bg-accent p-3 rounded-lg rounded-bl-none">
              <p class="text-sm text-black">Hello! I am your Argo AI assistant. Ask me about ocean temperature, salinity, or float locations. For example: "Show me active floats in the Pacific Ocean."</p>
            </div>
          </div>
        </div>

        <!-- Input Area -->
        <div class="mt-auto">
          <form id="chat-form" class="flex items-center space-x-2">
            <input type="text" id="chat-input" placeholder="Type your message..." class="w-full bg-highlight border border-secondary rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-textblue transition text-textblue">
            <button type="submit" class="bg-accent hover:bg-highlight rounded-full p-2.5 transition duration-200 flex items-center justify-center">
              <!-- Classic Arrow Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="#6D94C5">
                <path fill-rule="evenodd" d="M10.293 15.707a1 1 0 010-1.414L13.586 11H4a1 1 0 110-2h9.586l-3.293-3.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script>
    // --- 1. INITIALIZE THE MAP ---
    const map = L.map('map').setView([20, 0], 2); // Center on the globe

    // Add a tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // Example marker for an Argo float
    const argoFloat1 = L.marker([34.5, -40.2]).addTo(map)
      .bindPopup('Argo Float #1<br>Temp: 15.2Â°C<br>Salinity: 35.5 psu');

    // --- 2. HANDLE CHAT INTERACTION ---
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');

    chatForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const userMessage = chatInput.value.trim();

      if (userMessage) {
        appendMessage(userMessage, 'user');
        chatInput.value = '';

        appendMessage('...', 'bot', true);
        sendMessageToBackend(userMessage);
      }
    });

    function appendMessage(text, sender, isThinking = false) {
      const messageWrapper = document.createElement('div');
      const messageBubble = document.createElement('div');
      const messageText = document.createElement('p');

      messageWrapper.classList.add('flex', 'items-start');
      messageBubble.classList.add('message-bubble', 'p-3', 'rounded-lg');
      messageText.classList.add('text-sm');
      messageText.textContent = text;

      if(isThinking) {
        messageBubble.id = 'thinking-bubble';
        messageText.innerHTML = '<span class="animate-pulse">Thinking...</span>';
      }

      if (sender === 'user') {
        messageWrapper.classList.add('justify-end');
        messageBubble.classList.add('bg-highlight', 'rounded-br-none');
        messageText.classList.add('text-textblue'); // user stays blue
      } else {
        messageWrapper.classList.add('justify-start');
        messageBubble.classList.add('bg-accent', 'rounded-bl-none');
        messageText.classList.add('text-black'); // bot is black
      }

      messageBubble.appendChild(messageText);
      messageWrapper.appendChild(messageBubble);
      chatMessages.appendChild(messageWrapper);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessageToBackend(message) {
      const apiUrl = 'http://127.0.0.1:8000/ask'; 
      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: message })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();

        const thinkingBubble = document.getElementById('thinking-bubble');
        if(thinkingBubble) thinkingBubble.parentElement.remove();

        appendMessage(data.answer, 'bot');

      } catch (error) {
        console.error("Error communicating with backend:", error);
        const thinkingBubble = document.getElementById('thinking-bubble');
        if(thinkingBubble) thinkingBubble.parentElement.remove();
        appendMessage("Sorry, I couldn't connect to the server. Please check the backend and try again.", 'bot');
      }
    }
  </script>
</body>
</html>
